{% extends 'base.html' %} {% load static %} {% block header %}
<link rel="stylesheet" href="{% static 'home.css' %}" />
{% endblock header %} {% block content %}
 {% for new in news %} 
 <div class="container">
     <div class="row">
            </div>
            <div class="col-md-12">
                <div class="card card-body">
                    {{new.title}}
                    <div class="card">
                        {{new.descendants}}
                    </div>
                    <div class="card">
                        {{new.score}}
                    </div>
                    <div class="card">
                        {{new.author}}
                    </div>
                    <div class="card">
                        {{new.type}}
                    </div>
                    <div class="card">
                        {{new.date_created}}
                    </div>
                </div>
         </div>
     </div>
 </div>


 {% endfor %} {% endblock content %}
