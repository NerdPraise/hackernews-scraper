{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    {% block header %}
    {% endblock header %}
</head>
<body>
    <nav class='main-nav'> 
        <div class="menu-icon">
          <span class="fas fa-bars"></span>
        </div>
  
        <div class="logo">HackerNews Scraper</div>
  
        <div class="nav-items">
            <li><a href="/">Home</a></li>
            <li>

              <form id="app-cover">
                          <div id="select-box">
                                  <input type="checkbox" id="options-view-button">
                                  <div id="select-button" class="brd">
                                          <div id="selected-value">
                                              <span>Filter Items By</span>
                                          </div>
                                          <div id="chevrons">
                                                  <i class="fas fa-chevron-up"></i>
                                                  <i class="fas fa-chevron-down"></i>
                                          </div>
                                  </div>
                                  <div id="options">
                                          <div class="option">
                                                  <input class="s-c top" type="radio" name="job" value="job">
                                                  <input class="s-c bottom" type="radio" name="job" value="job">
                                                  <span class="label">Jobs</span>
                                                  <span class="opt-val">Jobs</span>
                                          </div>
                                          <div class="option">
                                                  <input class="s-c top" type="radio" name="story" value="story">
                                                  <input class="s-c bottom" type="radio" name="story" value="story">
                                                  <span class="label">Stories</span>
                                                  <span class="opt-val">Stories</span>
                                          </div>
                                           <div id="option-bg"></div>
                                  </div>
                          </div>
                  </form></li>
          </div>
  
        <div class="search-icon">
          <span class="fas fa-search"></span>
        </div>
  
        <div class="cancel-icon">
          <span class="fas fa-times"></span>
        </div>
        
  
        <form action="{% url 'news-search' %}" method="GET">
          <input type="search" class="search-data" placeholder="Search News Title" name='search' required>
          <button type="submit" class="fas fa-search"></button>
        </form>
  
      </nav> 
    {% block content %}
    {% endblock content %}
    <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = ()=>{
          items.classList.add("active");
          menuBtn.classList.add("hide");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        }
        cancelBtn.onclick = ()=>{
          items.classList.remove("active");
          menuBtn.classList.remove("hide");
          searchBtn.classList.remove("hide");
          cancelBtn.classList.remove("show");
          form.classList.remove("active"); 
        }
        searchBtn.onclick = ()=>{
          form.classList.add("active");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        }
      </script>
</body>
</html>
